# Configuração personalizada do tmux para o CrystaShell

# Desabilita o sinal automático para os painéis
set -g remain-on-exit off

# Configura o comportamento de saída dos painéis
set -g exit-empty on

# Melhora o tratamento de sinais
set -g exit-unattached off

# Configurações de layout
set -g main-pane-width 75%
set -g main-pane-height 75%

# Configurações de mouse (opcional)
set -g mouse on

# Configurações de histórico
set -g history-limit 10000
